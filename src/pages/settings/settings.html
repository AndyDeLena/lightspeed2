<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      LightSpeed Settings
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="sep-mini"></div>

    <ion-item color="white">
        <ion-label color="dark">LEDs per yard</ion-label>
        <ion-select [(ngModel)]="nodesPerYard">
          <ion-option>2</ion-option>
          <ion-option>9</ion-option>
        </ion-select>
      </ion-item>
    
      <div class="sep-mini"></div>
    
      <ion-item color="white">
        <ion-label color="dark">Max system length</ion-label>
        <ion-select [(ngModel)]="maxSystemLength">
          <ion-option *ngFor="let m of maxOptions">{{m}}</ion-option>
        </ion-select>
      </ion-item>
    
      <div class="sep-mini"></div>
    
      <ion-item color="white" no-lines>
       <ion-label color="dark">Direction change delay</ion-label>
       <ion-select [(ngModel)]="chgDelay">
         <ion-option *ngFor="let c of chgOptions">{{c}}</ion-option>
       </ion-select>
      </ion-item>
    
      <div class="sep-large"></div>
    
  <div class="sep-large"></div>
  <button ion-button large class="button-80" (click)="enableWifi()">Enable Updates</button>
  <div class="sep"></div>
  <button ion-button large class="button-80" (click)="versionCheck()">Check Firmware Version</button>
  <div class="sep-large"></div>

</ion-content>

<ion-footer>
    <button ion-button large block (click)="update()">Save Changes</button>
</ion-footer>
