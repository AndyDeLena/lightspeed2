<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      LightSpeed Settings
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>LEDs Per Yard</ion-label>
    <ion-select [(ngModel)]="nodesPerYard">
      <ion-option>2</ion-option>
      <ion-option>9</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Max System Length</ion-label>
    <ion-select [(ngModel)]="maxDistance">
      <ion-option *ngFor="let s of dataService.distanceOptions">{{s}}</ion-option>
    </ion-select>
  </ion-item>

  <div class="sep-large"></div>

  <button ion-button class="button-80" color="red" (click)="clearStorage()">Clear Storage</button>

</ion-content>
