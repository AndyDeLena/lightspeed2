<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
     Reps Mode
    </ion-title>
    <ion-buttons end>
      <button ion-button clear color="white" icon-only (click)="openActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <div class="sep-mini"></div>

  <ion-list-header color="mediumgray">
    <strong>REPS</strong>
    <button ion-fab mini item-end icon-only color="green" (click)="openRepModal()"><ion-icon name="md-add"></ion-icon></button>
  </ion-list-header>

  <div class="sep-large"></div>

  <h4 style="text-align: center; color: dimgray">
    (Add some reps to your workout to get started)
  </h4>

</ion-content>

<ion-footer>
  <button ion-button large block color="green" (click)="startWorkout()">
    <strong>Start</strong>
  </button>
</ion-footer>
