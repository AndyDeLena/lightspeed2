<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="mediumgray">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content no-bounce>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                {{p.title}}
            </button>
        </ion-list>

        <div class="sep-menu"></div>
        <div class="sep-menu"></div>

        <img class="center" src="assets/imgs/rabbit0092ff.png">
    </ion-content>

    <ion-footer>
        <p style="text-align: center; color: dimgray"> App Version {{dataService.version}}</p>
        <p *ngIf="dataService.boxVersion" style="text-align: center; color: dimgray"> Controller Version {{dataService.boxVersion}}</p>
    </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
